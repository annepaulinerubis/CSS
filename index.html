<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="welcome">
    <div class="left">
        <h1>WELCOME BACK</h1>
        <p>We're delight to see you here! For you to keep connected please log in or sign up with the following social media platforms.</p>
        <a href="https://web.facebook.com/"><img src="fb.png" width="10%"></a>
        <a href="https://www.instagram.com/"><img src="ig.png" width="10%"></a>
        <a href="https://x.com/"><img src="twitter.jpg" width="10%"></a>
    </div>
    <div class="right">
        <h1>Sign Up</h1>
        <h3 style="color:aliceblue;">Please fill in this form to create an account.</h3>
        <hr>


        <label type="Email">Email</label><br>
        <label for="email"></b></label>
        <input type="text"placeholder="Enter your email"name="email" required>
        <br>
        <label type="Password">Password</label><br>
        <label for="password"></b></label>
        <input type="text"placeholder="Type your password"name="password" required>
        <br>
        <label type="password-repeat">Repeat Password</label><br>
        <label for="Repeat Password"></b></label>
        <input type="text"placeholder="Repeat your password"name="Repeat Password" required>
        <br>
        <div class="checkbox">
        <input type="checkbox"name="title"><label>Remember me</label>
        </div>
        <br>
        <p style="color:aliceblue;">By signing up, you agree to our terms of service & Privacy Policy, including the use of cookie.</p>
        <br>
        <div class="Buttons">
            <button type="button" class="cancel">Cancel</button>
            <button type="button"class="signup">Sign Up</button>
        </div>
        
    </div>
    </div>
    </div> 
</body>
</html>
